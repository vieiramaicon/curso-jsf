<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="img" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="razaoSocial" value="Razão social: "/>
				<h:inputText id="razaoSocial"/>
				
				<h:outputLabel for="nomeFantasia" value="Nome fantasia: "/>
				<h:inputText id="nomeFantasia"/>
				
				<h:outputLabel for="tipo" value="Tipo empresa: "/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItem itemLabel="MEI" itemValue="MEI" />
					<f:selectItem itemLabel="LTDA" itemValue="LTDA" />
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" />
				
			</h:panelGrid>

			<h:dataTable value="#{[0, 0, 0, 0]}" >
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão social" />
					</f:facet>
					
					<h:outputText value="Algaworks Software Treinamento LTDA" />
				</h:column>	
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>
					
					<h:outputText value="Algaworks" />
				</h:column>	
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo empresa" />
					</f:facet>
					
					<h:outputText value="LTDA" />
				</h:column>	
			</h:dataTable>
			
		</h:form>	
	</div>
	
	<footer>
		Curso online "JSF e Primefaces Essemcial"
	</footer>
</h:body>

</html>
